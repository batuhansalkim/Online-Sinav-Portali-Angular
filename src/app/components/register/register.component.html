<div class="container mt-5" style="background: rgb(5, 162, 201);">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
    <form #frm="ngForm" (ngSubmit)="KayitYap()">

      <div class="card">
        <div class="card-header" style="color: rgb(255, 255, 255); background-color: rgb(131, 133, 255);"><h4>Üye Kayıt Ekranı</h4></div>
        <div class="card-body" style="background-color: rgb(122, 162, 187);">
          <div class="form-group">
            <label>Adı Soyadı</label>
            <input type="text" class="form-control" name="adsoyad" #adsoyad [(ngModel)]="secUye.adsoyad" required>
          </div>
          <div class="form-group">
            <label>E-Posta Adresi</label>
            <input type="text" class="form-control" name="mail" #mail [(ngModel)]="secUye.mail" required>
          </div>
          <div class="form-group">
            <label>Parola</label>
            <input type="password" class="form-control" name="parola" #parola [(ngModel)]="secUye.parola" required>
          </div>
        </div>
        <div class="card-footer" style="background-color: rgb(191, 231, 255);">
          <input type="submit" class="btn btn-outline-primary btn-block" value="Kayıt Ol" [disabled]="frm.invalid">
          <button class="btn btn-link btn-block" [routerLink]="['/']">Giriş Yap</button>
        </div>
      </div>
    </form>
      <div [ngClass]="sonuc.islem ? 'alert alert-success':'alert alert-danger'" *ngIf="sonuc.mesaj?.length>0">{{sonuc.mesaj}}</div>
    </div>
  </div>
</div>
